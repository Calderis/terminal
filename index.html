<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MAGNHETIC | RÃ©mi Wetteren</title>
        <meta name="description" content="An original terminal">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>
    </head>
    <body>
        
            <section id="terminal">
                <button class="btn" id="bar" style="top:0px left:0px">
                     <header>
                        <ul>
                            <li class="close"></li>
                            <li class="full"></li>
                            <li class="min"></li>
                        </ul>
                    </header>
                    <section>
                       <div class="content" onclick="document.getElementById('code').focus();">
                          <ul id="message" class="scrollbar"></ul>
                           <span class="encart">> </span>
                           <input type="text" onKeyPress="if(event.keyCode == 13) capture();"  id="code" autocomplete = "off">
                       </div>
                    </section>
                </button>
            </section>
        <script src="js/console.js"></script>
    </body>
</html>
